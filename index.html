<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucamp CRUD- Gym</title>
</head>
<body>
    
<h1>Seguimiento Gym</h1>

<form >
    <label for="ejercicio">Ejercicio</label>
    <input type="text" name="ejercicio" id="ejercicio" placeholder="ejercicio realizado">
    
    <label for="peso">Peso</label>
    <input type="number" name="peso" id="peso">

    <label for="repeticiones">Repeticiones</label>
    <input type="number" name="reps" id="reps">

    <label for="medida">Medida de medicion</label>
    <input type="text" name="medida" id="medida" placeholder="Kg o Lb">

    <button id="add">Agregar Serie</button>
    <button id="delete">Eliminar</button>

</form>

<div id="content">

</div>

<script src="./src/js/index.js"></script>

</body>
</html>
